<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="page">
        <div class="form_frame">
            <div class="signup ">
                <form action="/signup" method="post" class="signu-form">
                    <div class="header">
                        <button class="title signup-btn" type="button">
                            sign up
                        </button>
                    </div>
                    <div class="form_group">
                        <label>Student Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form_group">
                        <label>Student Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form_group">
                        <label>Password</label>
                        <div class="password_field">
                            <input type="password" name="password" id="password" required>
                            <div class="icon"></div>
                        </div>
                    </div>
                    <div class="form_group">
                        <label>Confirm Password</label>
                        <div class="password_field">
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                            <div class="icon"></div>
                        </div>
                    </div>
                    <div class="form_group button_group">
                        <button type="submit" class="submit">Register</button>
                    </div>
                </form>
                <form action="/signin" method="post" class="signin_form">
                    <div class="header">
                        <button class="title signin-btn" type="button">
                            sign in
                        </button>
                    </div>
                    <div class="form_group">
                        <label>Student Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form_group">
                        <label>Password</label>
                        <div class="password_field">
                            <input type="password" name="password" id="password" required>
                            <div class="icon"></div>
                        </div>
                    </div>
                    <div class="form_group button_group">
                        <button type="submit" class="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
