<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket</title>
    <link rel="stylesheet" href="css/ticket.css">
</head>
<body>
    <div class="ticket-page">
        <div class="nav_bar">
            <div class="nav_title">Ticket to Event</div>
            <ul class="nav_options">
                <li class="option back"></li>
                <li class="option download"></li>
            </ul>
        </div>
        <div class="ticket">
            <div class="ticket-image">
                <img src="assets/images/paper presentation.png" alt="">
            </div>
            <div class="ticket-details">
                <ul class="event-details">
                    <li class="title">Event Ticket</li>
                    <li class="highlight sympo_name">Symposium Name</li>
                    <li class="highlight sympo_title">Symposium</li>
                </ul>
                <table class="event-info">
                    <tr>
                        <td>Paper presentation</td>
                        <td>21.02.2024</td>
                    </tr>
                    <tr>
                        <td>IT AV hall, IT Block</td>
                        <td>09:00 AM</td>
                    </tr>
                </table>
            </div>
            <div class="ticket-cutter"></div>
            <div class="ticket-to">
                <ul class="student-info">
                    <li class="list name">Name of student</li>
                    <li class="list year">year of student</li>
                    <li class="list dept">Dept of student</li>
                    <li class="list clg">Clg of student</li>
                </ul>
                <p class="ticket-number">
                    <span>Ticket Number</span>
                    <span>#01AB02</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
